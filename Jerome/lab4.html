<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jojo Mobile Services - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000000;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .nav-link {
            color: #e5e5e5;
            font-weight: 400;
            transition: color 0.3s ease;
            position: relative;
            padding: 10px 0;
        }
        .nav-link:hover {
            color: #ffffff;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #00A2FF; /* A bright, techy blue */
            transition: width 0.3s ease-in-out;
        }
        .nav-link:hover::after {
            width: 100%;
        }

        @keyframes background-pan {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .hero-section {
            background-image: url('https://images.unsplash.com/photo-1531297484001-80022131f5a1?q=80&w=2020&auto=format&fit=crop');
            background-size: 150% 150%;
            animation: background-pan 40s infinite linear;
        }
        
        .hero-overlay {
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .login-container {
            background-color: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }
        .form-input {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        .form-input:focus {
            outline: none;
            border-color: #00A2FF;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .form-input::placeholder {
            color: #a0aec0;
        }
        .submit-btn {
            background-color: #0075C9;
            font-weight: 500;
            transition: background-color 0.3s ease-in-out;
            border-radius: 8px;
        }
        .submit-btn:hover {
            background-color: #00A2FF;
        }
        .help-link {
            color: #a0aec0;
        }
        .help-link:hover {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-black text-white">
    <nav class="navbar">
        <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center space-x-3">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <span class="text-2xl font-light tracking-wider">JOJO MOBILE SERVICES</span>
                    </div>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="#" class="nav-link text-sm uppercase tracking-wider">Home</a>
                        <a href="#" class="nav-link text-sm uppercase tracking-wider">Services</a>
                        <a href="#" class="nav-link text-sm uppercase tracking-wider">About</a>
                        <a href="#" class="nav-link text-sm uppercase tracking-wider">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="hero-section relative min-h-screen flex items-center justify-center p-4">
        <div class="hero-overlay absolute inset-0"></div>
        <div class="relative z-10 w-full max-w-sm">
            <div class="login-container p-8 shadow-2xl">
                <div class="text-center mb-6">
                    <h2 class="text-3xl font-light text-white">Member Login</h2>
                </div>
                <form action="#" method="POST">
                    <div class="space-y-5">
                        <div>
                            <label for="username" class="sr-only">Username</label>
                            <input id="username" name="username" type="text" required placeholder="Username"
                                   class="form-input w-full px-4 py-3">
                        </div>
                        <div>
                            <label for="password" class="sr-only">Password</label>
                            <input id="password" name="password" type="password" required placeholder="Password"
                                   class="form-input w-full px-4 py-3">
                        </div>
                        <div class="pt-2">
                            <button type="submit" class="submit-btn w-full flex justify-center py-3 px-4 text-base text-white">
                                Sign In
                            </button>
                        </div>
                    </div>
                </form>
                <div class="text-center mt-6">
                    <a href="#" class="text-sm help-link transition">Forgot password?</a>
                </div>
            </div>
             <div class="text-center mt-6 text-gray-400 text-sm">
                <span>Not a member?</span>
                <a href="#" class="font-medium text-white hover:underline">Sign up now</a>
            </div>
        </div>
    </div>
</body>
</html>
